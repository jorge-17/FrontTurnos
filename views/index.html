<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img src="img/LogoSLP.png" id="logo" alt="">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="card col">
                <div class="card-body">
                    <h1 class="display-4 card-title">Bienvenido!</h1>
                    <p class="card-text">Seleccione un modulo para iniciar.</p>
                    <select class="form-control" name="modulos" id="sltModulos">
                        <option value="1">Modulo 1</option>
                        <option value="2">Modulo 2</option>
                        <option value="3">Modulo 3</option>
                        <option value="4">Modulo 4</option>
                        <option value="5">Modulo 5</option>
                        <option value="6">Modulo 6</option>
                        <option value="7">Modulo 7</option>
                        <option value="8">Modulo 8</option>
                    </select>
                    <br>
                    <button class="btn btn-primary" id="btnIngresar">Ingresar</button>
                </div>
            </div>
        </div>        
    </div>
    <script>
        $("#btnIngresar").on('click', function(){
            localStorage.setItem('modulo', $("#sltModulos").val());
            window.location.assign('home.html');
        });
    </script>
</body>

</html>
